<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script>
      window.onload = function(){
        var c = new Vue({
          el:"#box",
          data:{
            msg:"welcome vue",
            msg2: ["me","you","we"],
            json: {a:"apple",b:"pear",c:"orange"}
          }
        })
      }

      //指令:扩张html标签的功能、属性
    </script>
</head>
<body>
    <div id="box">
      <input type="text" v-model="msg">
      <br/>
      {{msg}}
      <br/>
      {{msg2}}
      <ul>
        <li v-for = "value in msg2">
          {{value}}
        </li>
      </ul>
      <ul>
        <li v-for = "(k,v) in json">
          {{v}} {{k}}
        </li>
      </ul>
    </div>
</body>
</html>
